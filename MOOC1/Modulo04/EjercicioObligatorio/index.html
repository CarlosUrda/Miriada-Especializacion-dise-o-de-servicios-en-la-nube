<html>

<head>
  <meta charset="utf-8">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
  <script src="js/binaryCalculator.js" type="text/javascript"></script>
</head>

<body>
  <div id="res"></div>
  <div id="btns">
    <button id="btn0" class="numero" data-numero="0">0</button>
    <button id="btn1" class="numero" data-numero="1">1</button>
    <button id="btn2" class="numero" data-numero="2">2</button>
    <button id="btn3" class="numero" data-numero="3">3</button>
    <button id="btn4" class="numero" data-numero="4">4</button>
    <button id="btn5" class="numero" data-numero="5">5</button>
    <button id="btn6" class="numero" data-numero="6">6</button>
    <button id="btn7" class="numero" data-numero="7">7</button>
    <button id="btn8" class="numero" data-numero="8">8</button>
    <button id="btn9" class="numero" data-numero="9">9</button>
    <button id="btnClr" class="accion">C</button>
    <button id="btnEql" class="accion">=</button>
    <button id="btnSum" class="operador">+</button>
    <button id="btnSub" class="operador">-</button>
    <button id="btnMul" class="operador">*</button>
    <button id="btnDiv" class="operador">/</button>
  </div>
  <div id="estado"></div>
</body>

</html>
